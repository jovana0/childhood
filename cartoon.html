 </div>

        <div class="container text-center" id="header">
            <div class="row flex-nowrap">
               <div class="col-12">
                    <a href="index.html">
                      <img src="assets/img/logo1.png" alt="childhood" class="d-none d-xl-block" id="logo1">
                      <img src="assets/img/logo.png" alt="childhood" class="d-xl-none">
                    </a>
               </div>
            </div>  
          </div>
          <nav class="navbar navbar-expand-lg border-bottom" id="navigacija">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

                </ul>

          </nav>
        <div id="slajder" class="d-flex justify-content-around align-items-center">
          <div>
            <h1>Welcome to Childhood</h1>
            <h2>Place full of cartoon from childhood</h2>
          </div>
        </div>
    </header>
    <main>
        <div class="container mt-4" id="toplista">
            <div class="row mt-3 mx-3">
              <div id="filtriranje" class="d-flex me-3 align-items-center">
                <h5>Fillter by:</h5>
                <div class="dropdown me-3">
                  <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Type
                  </button>
                  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="type">
                  </div>
                </div>
                <div class="dropdown me-3">
                  <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Genre
                  </button>
                  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="zanr">
                  </div>
                </div>
              </div>
                  <select name="sortiranje" id="sortiranje" class="me-3">
                    <option value="0">Sort by...</option>
                    <option value="1">Title [A-Z]</option>
                    <option value="2">Title [Z-A]</option>
                    <option value="3">Oldest dates</option>
                    <option value="4">Youngest dates</option>
                  </select>
              <!-- Button trigger modal -->
              <button type="button" class="btn col-12 col-md-3 border-dark" data-toggle="modal" data-target="#forma">
                Request to add a cartoon
              </button>

              <!-- Modal -->
              <div class="modal fade" id="forma" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content" style="background-color:  rgba(255, 210, 215, 0.9);">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Request to add a cartoon</h5>
                    </div>
                    <div class="modal-body">
                      <form method="GET" name="formaReqvest" id="formaReqvest">
                        <div class="form-group">
                          <label for="name">The name of the cartoon</label>
                          <input type="text" class="form-control" name="name" id="name" placeholder="The name of the cartoon">
                          <small class="d-none"></small>
                        </div>
                        <br>
                        <div class="form-group">
                          <select class="custom-select" required id="genre">  
                          </select>
                          <small class="d-none"></small>
                        </div>
                        <br>
                        <div>
                          <p>Select type:</p>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input custom-control custom-radio border-dark" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label custom-control custom-radio border-dark" for="inlineRadio1">TV</label>
                          </div>
                          <div class="form-check form-check-inline custom-control custom-radio">
                            <input class="form-check-input custom-control custom-radio border-dark" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label custom-control custom-radio border-dark" for="inlineRadio2">Film</label>
                          </div>
                        </div>
                        <br>
                        <input type="submit" class="btn border-dark" id="posalji" value="Send">
                      </form>
                    </div>
                    <div class="modal-footer">
                      <div id="rezultat" class="text-success"></div>
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row flex-wrap justify-content-around" id="crtaci">
            </div> 
          </div>
          <span id="toTop"><i class="fa-solid fa-arrow-up"></i></span> 
    </main>
